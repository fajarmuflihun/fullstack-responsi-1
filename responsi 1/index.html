<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Produk</title>

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <h3 class="text-center mt-3">Menu</h3>
        <ul class="mt-4">
            <li><a href="#" onclick="showDashboard()" id="dashboardLink">Dashboard</a></li>
            <li><a class="active" href="#" onclick="showProducts()" id="produkLink">Produk</a></li>
            <li><a href="#">Laporan</a></li>
        </ul>
    </div>

    <div class="overlay" id="overlay"></div>

    <!-- Content -->
    <div class="content" id="content">
        <button class="btn btn-outline-dark mb-3" id="toggleBtn">☰ Menu</button>

        <div class="header-box p-3 mb-4 shadow-sm">
            <h4 class="mb-0">Manajemen Produk</h4>
        </div>

        <button class="btn btn-dark mb-3" data-bs-toggle="modal" data-bs-target="#addModal">
            + Tambah Produk
        </button>

        <div class="table-responsive shadow-sm p-3 bg-white rounded">
            <table class="table">
                <thead>
                    <tr>
                        <th style="width: 100px;">Gambar</th>
                        <th>Nama Produk</th>
                        <th>Harga</th>
                        <th>Kategori</th>
                        <th style="width: 140px;">Aksi</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>

    <!-- Dashboard Content -->
    <div class="content" id="dashboard" style="display: none;">
        <button class="btn btn-outline-dark mb-3" id="toggleBtnDashboard">☰ Menu</button>

        <div class="header-box p-3 mb-4 shadow-sm">
            <h4 class="mb-0">Dashboard Utama</h4>
        </div>

        <!-- Summary Cards -->
        <div class="row">
            <div class="col-md-4">
                <div class="card shadow-sm p-3">
                    <h6>Total Produk</h6>
                    <h3 class="fw-bold" id="totalProduk">0</h3>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card shadow-sm p-3">
                    <h6>Kategori</h6>
                    <h3 class="fw-bold" id="totalKategori">0</h3>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card shadow-sm p-3">
                    <h6>Total Harga Produk</h6>
                    <h3 class="fw-bold" id="totalHarga">Rp 0</h3>
                </div>
            </div>
        </div>

        <!-- Tabel Produk Ringkas -->
        <div class="mt-4">
            <h5 class="mb-3">Produk Terbaru</h5>
            <div class="table-responsive shadow-sm p-3 bg-white rounded">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Nama Produk</th>
                            <th>Harga</th>
                            <th>Kategori</th>
                        </tr>
                    </thead>
                    <tbody id="ringkasTable"></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal Tambah Produk -->
    <div class="modal fade" id="addModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Tambah Produk</h5>
                </div>
                <div class="modal-body">
                    <input id="namaProduk" class="form-control mb-2" placeholder="Nama Produk">
                    <input id="hargaProduk" class="form-control mb-2" placeholder="Harga" type="number">
                    <input id="kategoriProduk" class="form-control mb-2" placeholder="Kategori">
                    <input id="gambarProduk" class="form-control mb-2" placeholder="Link Gambar" type="text">
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                    <button class="btn btn-dark" onclick="addProduk()" data-bs-dismiss="modal">Simpan</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Edit Produk -->
    <div class="modal fade" id="editModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Produk</h5>
                </div>
                <div class="modal-body">
                    <input id="editNama" class="form-control mb-2" placeholder="Nama Produk">
                    <input id="editHarga" class="form-control mb-2" placeholder="Harga" type="number">
                    <input id="editKategori" class="form-control mb-2" placeholder="Kategori">
                    <input id="editGambar" class="form-control mb-2" placeholder="Link Gambar" type="url">
                    <input type="hidden" id="editIndex">
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                    <button class="btn btn-secondary" onclick="updateProduk()" data-bs-dismiss="modal">Update</button>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="script.js"></script>

</body>
</html>
